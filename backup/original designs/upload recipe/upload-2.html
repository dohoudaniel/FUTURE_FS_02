{% extends "base.html" %}
{% block title %}Upload Recipe - Recipe Share{% endblock %}
{% block content %}
<main>
  <div class="form-container">
    <h1>Upload a Recipe</h1>
    <form action="/upload_recipe" method="POST">
      <div class="form-group">
        <label for="title">Recipe Title</label>
        <input type="text" id="title" name="title" required placeholder="Enter recipe title">
      </div>
      <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <textarea id="ingredients" name="ingredients" required placeholder="List ingredients"></textarea>
      </div>
      <div class="form-group">
        <label for="steps">Preparation Steps</label>
        <textarea id="steps" name="steps" required placeholder="Enter preparation steps"></textarea>
      </div>
      <div class="form-group">
        <label for="cuisine">Cuisine</label>
        <input type="text" id="cuisine" name="cuisine" placeholder="e.g., Italian, Mexican">
      </div>
      <div class="form-group">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty" name="difficulty">
          <option value="">Select Difficulty</option>
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
      <div class="form-group">
        <label for="image_url">Image URL</label>
        <input type="text" id="image_url" name="image_url" placeholder="Enter image URL">
      </div>
      <button type="submit" class="btn">Upload Recipe</button>
    </form>
  </div>
</main>
{% endblock %}
